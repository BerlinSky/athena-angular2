<main>
  <h1>{{title}}</h1>
  <img src="../../public/images/kitten.jpg">

  <h3>[Click an artist name to for its site info]</h3>

  <ul>
    <li *ngFor="let artist of artists"
      (click)="selectArtist(artist)">
      <span>
        {{ artist.id }}
      </span>
        {{ artist.name }}
    </li>
  </ul>

  <artist-detail [artist]="artistSelected"></artist-detail>

</main>
