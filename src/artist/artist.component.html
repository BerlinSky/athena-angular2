<div *ngIf="artistSelected" class="currentArtistContainer">
  <div class="info">
    <span>Current Artist: </span> {{ artistSelected.name }}
  </div>
  <a class="infoButton" (click)="displayArtistInfo()">Display Info</a>
</div>

<div class="artistContainer">
  <div *ngFor="let artist of artists"
      class="artistBlock">
    <div class="imageContainer">
      <div class="imageFrame">
        <img src="../../public/images/icon-muffin.png"/>
      </div>
    </div>
    <div class="artistBlock__title">{{ artist.id }}</div>
    <div class="artistBlock__desc">
      <a (click)="selectArtist(artist)">
        {{ artist.name }}
      </a>
    </div>
  </div>
</div>
