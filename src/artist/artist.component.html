<main>
  <img src="../../public/images/kitten.jpg">

  <h3>[Click an artist name to for its site info]</h3>

  <ul>
    <li *ngFor="let artist of artists"
      (click)="selectArtist(artist)">
      <span>
        {{ artist.id }}
      </span>
        {{ artist.name }}
    </li>
  </ul>

  <div *ngIf="artistSelected">
    <div>
      <span>Current Artist: </span> {{ artistSelected.name }}
    </div>

    <button (click)="displayArtistInfo()">Display Artist Info</button>
  </div>
</main>
