<h1>Welcome to {{ title }}</h1>

<h3>Site Link: {{ artist.webSite }}</h3>
<div class="artist">
  Artist: <span>{{ artist.name }}</span>
</div>
<div class="artist">
    Web Site:
    <input [(ngModel)]="artist.webSite" placeholder="webSite">
</div>

<div>
  <a routerLink="/portfolio" routerLinkActive="activeLink">Portfolio</a>
</div>
<div>
  <a routerLink="/artists" routerLinkActive="activeLink">Artists</a>
</div>

<router-outlet></router-outlet>
