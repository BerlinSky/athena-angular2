<div id="search-component">
  <h4>Artist Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let artist of artists | async"
         (click)="displayArtistInfo(artist)" class="search-result" >
      {{artist.name}}
    </div>
  </div>
</div>
